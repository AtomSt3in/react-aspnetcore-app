# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy FullStack (.NET + Vite) to Azure Web App - api-sistemaweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # ──────────────── BACKEND (.NET) ─────────────────────────
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore backend
        run: dotnet restore ReactAppREST.Server/ReactAppREST.Server.csproj

      - name: Build backend
        run: dotnet build ReactAppREST.Server/ReactAppREST.Server.csproj --configuration Release

      - name: Publish backend
        run: dotnet publish ReactAppREST.Server/ReactAppREST.Server.csproj -c Release -o publish

      # ─────────────── FRONTEND (VITE) ─────────────────────────
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Frontend dependencies
        run: npm install
        working-directory: reactapprest.client

      - name: Build Frontend
        run: npm run build
        working-directory: reactapprest.client

      - name: Copy Frontend to Backend's wwwroot
        run: |
          mkdir -p publish/wwwroot
          rm -rf publish/wwwroot/*
          cp -R reactapprest.client/dist/* publish/wwwroot/

      # ─────────────── Artifact para deploy ─────────────────────
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      # ─────────────── LOGIN AZURE (MANTENGO TUS SECRETS) ───────
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_35DCA228D3894122AFD4D8D97E59ABB0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E5C23F0923A4C989F971CC743F8315F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A98A15D1A0624F7F97C95EB3FC15C7E4 }}

      # ─────────────── DEPLOY FINAL ─────────────────────────────
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-sistemaweb'
          slot-name: 'Production'
          package: .
