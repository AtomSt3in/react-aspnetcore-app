# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy FullStack App (.NET + Vite) to Azure Web App - reactaspnetcore

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # --- BACKEND (.NET) ---
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore backend
        run: dotnet restore ReactAppREST.Server/ReactAppREST.Server.csproj

      - name: Build backend
        run: dotnet build ReactAppREST.Server/ReactAppREST.Server.csproj --configuration Release

      - name: Publish backend
        run: dotnet publish ReactAppREST.Server/ReactAppREST.Server.csproj -c Release -o publish

      # --- FRONTEND (VITE) ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Frontend dependencies
        run: npm install
        working-directory: reactapprest.client

      - name: Build Frontend
        run: npm run build
        working-directory: reactapprest.client

      # --- COPY FRONT TO BACKEND WWWROOT ---
      - name: Copy Frontend build to Backend's wwwroot
        run: |
          mkdir -p publish/wwwroot
          rm -rf publish/wwwroot/*
          cp -R reactapprest.client/dist/* publish/wwwroot/

      # --- UPLOAD ARTIFACT ---
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'reactaspnetcore'
          slot-name: 'Production'
          package: .
